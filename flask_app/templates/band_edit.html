{% extends 'base.html' %}
{% block content %}
{% include 'navbar.html' %}
<div class="flex justify-center">
    <div>
        <h2>Create a Band</h2>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <p>{{message}}</p>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <form action="/band/{{band.id}}/update" method="post">
            <div class="flex-col">
                <label for="name">Band Name</label>
                <input type="text" name="name" id="name" value="{{band.name}}">
            </div>
            <div class="flex-col">
                <label for="genre">Music Genre</label>
                <input type="text" name="genre" id="genre" value="{{band.genre}}">
            </div>
            <div class="flex-col">
                <label for="home_city">Home City</label>
                <input type="text" name="home_city" id="home_city" value="{{band.home_city}}">
            </div>
            <button>Update</button>
        </form>
    </div>
</div>

{% endblock %}
